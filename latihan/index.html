<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website dengan bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
       .col-red {
           background: red;
       }
       .col-blue {
           background: blue;
       }
       .col-green {
           background: green;
       }
       .col-yellow {
           background: yellow;
       }

    

       .row-3 {
           background: green;
       }

       .row-4 {
           background: blue;
       }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-red">
                1
            </div>
            <div class="col col-blue">
                2
            </div>
            <div class="col col-green">
                3
            </div>
            <div class="col col-yellow">
                4
            </div>     
        </div>
        <div class="row">
            <div class="col col-yellow">
                1
            </div>
            <div class="col col-green">
                2
            </div>
            <div class="col col-blue">
                3
            </div>
            <div class="col col-red">
                4
            </div>  
        </div>
        <div class="row">
            <div class="col row-3">
                1
            </div>
            <div class="col row-3">
                2
            </div>
            <div class="col row-3">
                3
            </div>
            <div class="col row-3">
                4
            </div>  
        </div>
        <div class="row">
            <div class="col row-4">
                1
            </div>
            <div class="col row-4">
                2
            </div>
            <div class="col row-4">
                3
            </div>
            <div class="col row-4">
                4
            </div>  
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn
    tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
